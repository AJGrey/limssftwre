<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Register</title>
</head>
<body>
    
    <form action="{{url_for('auth.register')}}" method="post">
        <div class="imgcontainer">
        <img src="static/images/gallery/thumbs/Avatar.JPG" alt="Avatar" class="avatar">
        </div>

        <div class="container">
        <label for="first_name"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="first_name" required>

        <label for="last_name"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="last_name" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="dept"><b>Department</b></label>
        <input type="text" placeholder="Enter Department" name="dept" required>

        <label for="pin"><b>Authentication Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <button type="submit">Register</button>
        </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
    </form>

    <a href="{{ url_for('auth.login') }}">Already have an account? Log In</a>
    
</body>
</html>
